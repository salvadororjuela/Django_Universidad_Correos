<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactenos</title>
  </head>
  <body>
    <h1>Contactenos</h1>
    <form action="{% url 'contactenos' %}" method="post">
      {% csrf_token %}
      <p>Asunto: <input type="text" name="txtAsunto" /></p>
      <p>Email: <input type="email" name="txtEmail" /></p>
      <p>
        Mensaje:
        <textarea
          name="txtMensaje"
          cols="30"
          rows="5"
          style="resize: none"
        ></textarea>
      </p>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
